<!-- Change Puzzle Number to Actual Later -->

<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        
        <!-- Puzzle Title (Could Use Improvement) -->
        <h1 id="Header">
            Puzzle #1: Mysterious Buttons 
        </h1> 
        
        <!--     Number Buttons      -->
        <!-- Top Row Buttons -->
        <input class = "puz3Buttons" id = "0" type = "button" value = "0" onClick="reply_click(this.id)">
        <input class = "puz3Buttons" id = "1" type = "button" value = "1" onClick="reply_click(this.id)">
        <input class = "puz3Buttons" id = "2" type = "button" value = "2" onClick="reply_click(this.id)">
        <input class = "puz3Buttons" id = "3" type = "button" value = "3" onClick="reply_click(this.id)">
        <input class = "puz3Buttons" id = "4" type = "button" value = "4" onClick="reply_click(this.id)">
        <!-- Bottom Row Buttons -->
        <input class = "puz3Buttons" id = "5" type = "button" value = "5" onClick="reply_click(this.id)">
        <input class = "puz3Buttons" id = "6" type = "button" value = "6" onClick="reply_click(this.id)">
        <input class = "puz3Buttons" id = "7" type = "button" value = "7" onClick="reply_click(this.id)">
        <input class = "puz3Buttons" id = "8" type = "button" value = "8" onClick="reply_click(this.id)">
        <input class = "puz3Buttons" id = "9" type = "button" value = "9" onClick="reply_click(this.id)">
        

        <!-- Hint Button -->
        <input class = "hintButtons" id = "puz3Hint" type = "button" value = "Hint">

    </body>  
    <script>
        
        // !!! puzID needs to be different for each page, yet able to be used by the script
        var puzID = "1";
        
        var buttonID;


        //Code is each number 0-9 in the order they appear in pi (first digit occurance only)
        var codeArray = [3,1,4,5,9,2,6,8,7,0];
        
        var curCodeArrayIndex = 0;
        
        // For Hints, takes Puzzle ID and gives the hint from an array of strings
        // !!! hint array needs to be accessible by all puzzle pages  ((( var hint = ["","","Check the Console For Information","",""]; )))
        $(function(){
            $(".hintButtons").click(hintGiver(puzID));
        });
        hintGiver = function(i){
            alert(hint[i]);
        };


        // Helps transfer the button ID
        reply_click = function(clickedID)
        {
            buttonID = clickedID;
        }
        
        $(function(){
            $(".puz3Buttons").click(numChecker(parseInt(buttonID)));
        });
        
        

        // Checks the button pressed to see if it is correct
        numChecker = function(buttonValue){
            if(buttonValue == codeArray[curCodeArrayIndex]){
                if(curCodeArrayIndex == codeArray.length - 1){
                    //Link to next page
                }
                directionGiver(indexFiner(buttonValue));
                curCodeArrayIndex++;
            }
            else{
                directionGiver(indexFinder(buttonValue));
                curCodeArrayIndex = 0;
            }
        }   
        
        // Finds the index of the number in the code
        var indexFinder = function(num){
            var index = 0;
            for(i=0; i < codeArray.length; i++)
            {
                if(num == codeArray[i]){
                    index = i;
                    break;
                }
            }
            return index;
        }

        // How the instructions are sent out through the console
        // Prevents array index from being 0 or array length
        directionGiver = function(i){
            if(i == 0){
                console.log("Start -> (" + codeArray[0] + ") -> " + codeArray[1])
            }
            else if(i != codeArray.length - 1){
                console.log(codeArray[i-1] + " -> (" + codeArray[i] + ") ->" + codeArray[i+1])
            }
        };
    </script>
</html>
